  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap');

    :root {
      --primary-color: #fdbb2d;
      --secondary-color: #d62d20;
      --light-color: #f8f9fa;
      --dark-color: #212529;
      --success-color: #4caf50;
      --danger-color: #f44336;
      --text-color: #333;
      --text-secondary: #6c757d;
      --border-radius: 12px;
      --box-shadow: 0 6px 12px rgba(0, 0, 0, 0.05);

    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #f0f2f5;
      color: var(--text-color);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;

    .container {
      max-width: 900px;
      width: 100%;
      background: white;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 80vh;
      max-height: 800px;
    }

    .chat-header {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: white;
      padding: 15px 20px;
      display: flex;

      align-items: center;
      border-top-left-radius: var(--border-radius);

    .chat-header h2 {
      margin: 0;

      display: flex;

    .chat-header h2 i {

    }

    .post-info {
      padding: 12px 20px;

      border-bottom: 1px solid #eee;
      display: flex;

      align-items: center;
    }

    .post-info p {
      margin: 5px 0;
      font-size: 14px;
      display: flex;
      align-items: center;
    }

    .post-info i {

    .post-id {

    .user-id-input {

    .user-id-input input {

    .chat-messages {

      padding: 20px;
      background-color: #f9fafb;
      scroll-behavior: smooth;
    }

    .message {
      margin-bottom: 16px;
      display: flex;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message-content {
      max-width: 75%;
      padding: 12px 15px;
      border-radius: 18px;
      position: relative;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);

    .message.sent {
      justify-content: flex-end;
    }

    .message.received {

    }

    .message.sent .message-content {
      background-color: var(--primary-color);
      color: white;
      border-bottom-right-radius: 4px;
    }

    .message.received .message-content {
      background-color: white;
      border-bottom-left-radius: 4px;
    }

    .message-time {
      font-size: 11px;
      margin-top: 4px;
      opacity: 0.8;
    }

    .message.sent .message-time {
      text-align: right;
      color: rgba(255, 255, 255, 0.8);
    }

    .message.received .message-time {
      color: var(--text-secondary);
    }

    .chat-input {
      display: flex;
      padding: 15px;
      border-top: 1px solid #eee;
      background-color: white;
      position: relative;
    }

    .chat-input input {
      flex: 1;
      padding: 12px 15px;
      border: 1px solid #e1e1e1;
      border-radius: 24px;
      font-size: 15px;
      transition: var(--transition);
      font-family: 'Noto Sans KR', sans-serif;
    }

    .chat-input input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 2px rgba(67, 97, 238, 0.2);
    }

    .chat-input button {
      background: var(--primary-color);
      color: white;
      border: none;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      margin-left: 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: var(--transition);
    }
    .profile-img {
      width: 32px;
      height: 32px;
      border-radius: 50%; /* ë™ê·¸ë—ê²Œ ë§Œë“¤ê¸° */
      object-fit: cover;   /* ì´ë¯¸ì§€ ë¹„ìœ¨ ìœ ì§€í•˜ë©° ì˜ë¼ë‚´ê¸° */
      margin-right: 8px;
      vertical-align: middle;
    }

    .chat-input button:hover {
      background: var(--secondary-color);
      transform: scale(1.05);
    }

    .chat-input button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }

    .user-info {
      display: flex;
      align-items: center;
    }

    .user-avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      margin-right: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 500;
      color: white;
      font-size: 16px;
    }

    .system-message {
      text-align: center;
      color: var(--text-secondary);
      margin: 12px 0;
      font-size: 12px;
      padding: 5px 12px;
      background-color: rgba(0, 0, 0, 0.03);
      border-radius: 16px;
      display: inline-block;
      margin-left: auto;
      margin-right: auto;
      width: auto;
    }

    .system-message-container {
      display: flex;
      justify-content: center;
      margin: 10px 0;
    }

    .connection-status {
      padding: 5px 10px;
      text-align: center;
      font-size: 12px;
      color: white;
      background-color: var(--success-color);
      border-radius: 12px;
      font-weight: 500;
      display: flex;
      align-items: center;
    }

    .connection-status i {
      margin-right: 5px;
      font-size: 10px;
    }

    .connection-status.disconnected {
      background-color: var(--danger-color);
    }

    /* Custom scrollbar */
    .chat-messages::-webkit-scrollbar {
      width: 6px;
    }

    .chat-messages::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    .chat-messages::-webkit-scrollbar-thumb {
      background: #ccc;
      border-radius: 10px;
    }

    .chat-messages::-webkit-scrollbar-thumb:hover {
      background: #aaa;
    }

    /* Loading indicator for previous messages */
    .loading-previous {
      text-align: center;
      padding: 10px;
      color: var(--text-secondary);
      font-size: 12px;
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .container {
        height: 95vh;
        max-height: none;
        border-radius: 0;
      }

      .message-content {
        max-width: 85%;
      }

      .chat-header {
        padding: 12px 15px;
      }

      body {
        padding: 0;
      }
    }
</style>

<div class="container">

</div>

<script th:inline="javascript">
  const postId = [[${postId}]];
  console.log("ğŸ” postId in JS:", postId);

  let ws = null;
  let isConnected = false;
  let earliestMessageId = null; // ì´ì „ ë©”ì‹œì§€ ì¡°íšŒë¥¼ ìœ„í•œ ë§ˆì§€ë§‰ ë©”ì‹œì§€ ID
  let isLoadingPrevious = false; // ì´ì „ ë©”ì‹œì§€ ë¡œë”© ìƒíƒœ

  const chatMessages = document.getElementById('chatMessages');
  const messageInput = document.getElementById('messageInput');
  const sendButton = document.getElementById('sendButton');
  const connectionStatus = document.getElementById('connectionStatus');
  const userIdInput = document.getElementById('userId');
  const userAvatar = document.getElementById('userAvatar');
  const username = document.getElementById('username');
  const loadingPrevious = document.getElementById('loadingPrevious');

  document.addEventListener('DOMContentLoaded', function () {
    connectWebSocket();
    sendButton.addEventListener('click', sendMessage);
    messageInput.addEventListener('keypress', function (e) {
      if (e.key === 'Enter') sendMessage();
    });

    // ì´ˆê¸° ê°€ì¥ ì˜¤ë˜ëœ ë©”ì‹œì§€ ID ì„¤ì •
    const firstMsg = chatMessages.querySelector('[data-message-id]');
    if (firstMsg) {
      earliestMessageId = firstMsg.getAttribute('data-message-id');
    }

    // ë©”ì‹œì§€ ì…ë ¥ë€ì— í¬ì»¤ìŠ¤
    messageInput.focus();
  });

  function connectWebSocket() {
  if (ws !== null) ws.close();

  const protocol = window.location.protocol === 'https:' ? 'wss://' : 'ws://';
  const host = window.location.host;
  const wsUrl = `${protocol}${host}/ws/chat/${postId}`;

  ws = new WebSocket(wsUrl);

  ws.onopen = function () {
    isConnected = true;
    updateConnectionStatus();
    addSystemMessage('ì±„íŒ…ë°©ì— ì—°ê²°ë˜ì—ˆìŠµë‹ˆë‹¤.');
    loadPreviousMessages();
  };

  ws.onmessage = function (event) {
    try {
      const message = JSON.parse(event.data);
      switch (message.type) {
        case 'JOIN':
          addSystemMessage('ìƒˆë¡œìš´ ì‚¬ìš©ìê°€ ì…ì¥í–ˆìŠµë‹ˆë‹¤.');
          break;
        case 'LEAVE':
          addSystemMessage('ì‚¬ìš©ìê°€ í‡´ì¥í–ˆìŠµë‹ˆë‹¤.');
          break;
        case 'STATUS':
          document.getElementById("connected-count").textContent = message.count;
          break;
        case 'MESSAGE':
          displayMessage(message);
          break;
        case 'EDITED':
          const msgElem = document.querySelector(`[data-message-id='${message.msgId}']`);
          if (msgElem) {
            const textDiv = msgElem.querySelector(".message-text");
            if (textDiv) textDiv.textContent = message.content;
          }
          break;
        case 'DELETED':
          const deleteMsgElem = document.querySelector(`[data-message-id='${message.msgId}']`);
          if (deleteMsgElem) deleteMsgElem.remove();
          break;
        default:
          if (message.error) addSystemMessage('ì˜¤ë¥˜: ' + message.error);
          else displayMessage(message);
      }
    } catch (error) {
      console.error('ë©”ì‹œì§€ ì²˜ë¦¬ ì˜¤ë¥˜:', error);
    }
  };

  ws.onclose = () => {
    isConnected = false;
    updateConnectionStatus();
    addSystemMessage('ì—°ê²°ì´ ëŠì–´ì¡ŒìŠµë‹ˆë‹¤. ì¬ì—°ê²°ì„ ì‹œë„í•©ë‹ˆë‹¤...');
    setTimeout(connectWebSocket, 3000);
  };

  ws.onerror = (error) => {
    console.error('WebSocket ì˜¤ë¥˜:', error);
    isConnected = false;
    updateConnectionStatus();
    addSystemMessage('ì—°ê²° ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
  };
}

  function sendMessage() {
    const content = messageInput.value.trim();
    const senderId = parseInt(userIdInput.value);
    if (content && isConnected) {
      const messageObj = {
        type: "MESSAGE",
        postId,
        senderId,
        content,
        timestamp: new Date().toISOString()
      };
      ws.send(JSON.stringify(messageObj));
      messageInput.value = '';
      // displayMessage({ userId, content, timestamp: new Date() }, true);
      messageInput.focus();
    } else if (!isConnected) {
      addSystemMessage('ì—°ê²°ì´ ëŠì–´ì¡ŒìŠµë‹ˆë‹¤. ì¬ì—°ê²° ì¤‘...');
      connectWebSocket();
    }
  }

  function displayMessage(message, isFromCurrentUser = false, insertAtTop = false) {
    message.msgId = message.msgId || message.id;
    const userId = parseInt(userIdInput.value);
    const isMine = isFromCurrentUser || Number(message.userId) === Number(userId);

    const messageDiv = document.createElement('div');
    messageDiv.className = isMine ? 'message sent' : 'message received';
    console.log(message.msgId + "Mine?" + isMine);
    // msgIdë¥¼ HTML ìš”ì†Œì— ì €ì¥!
    if (message.msgId) {
      messageDiv.setAttribute('data-message-id', message.msgId);
    }
    if (message.userId) {
      messageDiv.setAttribute('message-sender',message.userId);
    }
    const time = new Date(message.timestamp || message.createdAt || new Date());
    const formattedTime = formatTime(time);

    // ë©”ì‹œì§€ ë‚´ìš© ë° ì‹œê°„ í‘œì‹œ
    messageDiv.innerHTML = `
        <div class="message-header">
        ${!isMine ? `
        <img class="profile-img" src="/default-profile.png" alt="í”„ë¡œí•„" />
        <h4>${message.userName}</h4>
        ` : ``
    }

        </div>
        <div class="message-content">
        <div class="message-text">${message.content}</div>
        <div class="message-time">${formattedTime}</div>
        ${isMine ?
            `<div class="delete-icon" title="ì‚­ì œ">
            <i class="fas fa-trash-alt"></i>
            </div>` : ``}
</div>
`;

// íœ´ì§€í†µ í´ë¦­ ì´ë²¤íŠ¸ ì²˜ë¦¬
    const deleteIcon = messageDiv.querySelector(".delete-icon");
    if (deleteIcon) {
      deleteIcon.addEventListener("click", () => {
        const confirmDelete = confirm("ì •ë§ë¡œ ì´ ë©”ì‹œì§€ë¥¼ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?");
        if (confirmDelete) {
          // ì„œë²„ë¡œ ì‚­ì œ ìš”ì²­ì„ ë³´ë‚´ëŠ” ë¡œì§ ì¶”ê°€
          ws.send(JSON.stringify({
            type: 'DELETE',
            msgId: message.msgId
          }));

        }
      });
    }


    let longClickTimer;
    // ë‚´ê°€ ë³´ë‚¸ ë©”ì‹œì§€ë¼ë©´ ìˆ˜ì • ì´ë²¤íŠ¸ ì¶”ê°€
    if (isMine && message.msgId) {
      messageDiv.addEventListener('mousedown', (event) => {
        if (event.button === 0) { // ì™¼ìª½ ë§ˆìš°ìŠ¤ ë²„íŠ¼ í´ë¦­ì¼ ë•Œ
          longClickTimer = setTimeout(() => {
            const newContent = prompt('ìˆ˜ì •í•  ë©”ì‹œì§€ë¥¼ ì…ë ¥í•˜ì„¸ìš”:', message.content);
            if (newContent && newContent !== message.content) {
              message.content = newContent;
              ws.send(JSON.stringify({
                type: 'EDIT',
                msgId: message.msgId,
                content: newContent
              }));
            }
          }, 1000); // 1ì´ˆ (1000ms)

        }
      });
      messageDiv.addEventListener('mouseup', () => {
        // ë§ˆìš°ìŠ¤ë¥¼ ë–¼ë©´ íƒ€ì´ë¨¸ ì´ˆê¸°í™”
        clearTimeout(longClickTimer);
      });

      messageDiv.addEventListener('mouseleave', () => {
        // ë§ˆìš°ìŠ¤ê°€ ë²—ì–´ë‚˜ë©´ íƒ€ì´ë¨¸ ì´ˆê¸°í™”
        clearTimeout(longClickTimer);
      });

      messageDiv.addEventListener('touchstart', (event) => {
        if (event.button === 0) { // ì™¼ìª½ ë§ˆìš°ìŠ¤ ë²„íŠ¼ í´ë¦­ì¼ ë•Œ
          longClickTimer = setTimeout(() => {
            const newContent = prompt('ìˆ˜ì •í•  ë©”ì‹œì§€ë¥¼ ì…ë ¥í•˜ì„¸ìš”:', message.content);
            if (newContent && newContent !== message.content) {
              ws.send(JSON.stringify({
                type: 'EDIT',
                msgId: message.msgId,
                content: newContent
              }));
            }
          }, 1000); // 1ì´ˆ (1000ms)

        }
      });
    }


    // ë©”ì‹œì§€ ìœ„ì¹˜ ì‚½ì…
    if (insertAtTop) {
      chatMessages.insertBefore(messageDiv, chatMessages.firstChild);
    } else {
      chatMessages.appendChild(messageDiv);
      scrollToBottom();
    }
  }

  chatMessages.addEventListener('scroll', () => {
    if (chatMessages.scrollTop === 0 && !isLoadingPrevious) {
      infinityScroll();
    }
  });

  let currentPage =2;
  // ë¬´í•œ ìŠ¤í¬ë¡¤
  function infinityScroll() {
    if (currentPage < 1) return;
    isLoadingPrevious = true;
    loadingPrevious.style.display = 'block';
    const previousScrollHeight = chatMessages.scrollHeight;

    fetch(`/chat/${postId}/page?page=${currentPage}&size=10`)
            .then(response => response.json())
            .then(messages => {
              if (messages.content && messages.content.length > 0) {
                messages.content.forEach(msg => {
                  console.log(msg);
                  displayMessage(msg, false, true);
                });

                // ê°€ì¥ ì˜¤ë˜ëœ ë©”ì‹œì§€ ID ì €ì¥
                earliestMessageId = messages.content[0].id;
                currentPage++; // ë‹¤ìŒ í˜¸ì¶œ ì‹œ ë” ì´ì „ í˜ì´ì§€ë¡œ

                const newScrollHeight = chatMessages.scrollHeight;
                chatMessages.scrollTop += (newScrollHeight - previousScrollHeight);
              } else {
                addSystemMessage('ë” ì´ìƒ í‘œì‹œí•  ë©”ì‹œì§€ê°€ ì—†ìŠµë‹ˆë‹¤.');
              }
            })
            .catch(error => {
              console.error('ì´ì „ ë©”ì‹œì§€ ë¡œë”© ì¤‘ ì˜¤ë¥˜ ë°œìƒ:', error);
              addSystemMessage('ë©”ì‹œì§€ ë¡œë”© ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
            })
            .finally(() => {
              isLoadingPrevious = false;
              loadingPrevious.style.display = 'none';
            });
  }
  //ì´ˆê¸° ë©”ì„¸ì§€ ì…‹íŒ…
  function loadPreviousMessages() {

    fetch(`/chat/${postId}/page?page=1&size=10`)
            .then(response => response.json())
            .then(messages => {
              if (messages.content && messages.content.length > 0) {
                // ë©”ì‹œì§€ ìˆœì„œëŒ€ë¡œ ê°€ì ¸ì™€ì„œ í™”ë©´ì— ì¶”ê°€
                messages.content.forEach(msg => {
                  displayMessage(msg, false, true);  // ì—¬ê¸°ì„œ ë©”ì‹œì§€ í•˜ë‚˜ì”© ì¶”ê°€
                });

                // ìƒˆë¡œìš´ ê°€ì¥ ì˜¤ë˜ëœ ë©”ì‹œì§€ ID ì„¤ì •
                earliestMessageId = messages.content[0].id;

              } else {
                addSystemMessage('ë” ì´ìƒ í‘œì‹œí•  ë©”ì‹œì§€ê°€ ì—†ìŠµë‹ˆë‹¤.');
              }
            })
            .catch(error => {
              console.error('ì´ì „ ë©”ì‹œì§€ ë¡œë”© ì¤‘ ì˜¤ë¥˜ ë°œìƒ:', error);
              addSystemMessage('ë©”ì‹œì§€ ë¡œë”© ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
            })
            .finally(() => {
              isLoadingPrevious = false;
              loadingPrevious.style.display = 'none';
              scrollToBottom();
            });
  }

  function addSystemMessage(text) {
    const container = document.createElement('div');
    container.className = 'system-message-container';
    const systemMessage = document.createElement('div');
    systemMessage.className = 'system-message';
    systemMessage.textContent = text;
    container.appendChild(systemMessage);
    chatMessages.appendChild(container);
  }

  function formatTime(date) {
